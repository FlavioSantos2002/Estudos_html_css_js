<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navegação no iframe</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe{
            border: solid 5px black;
            width: 95vw;

        }
    </style>


</head>
<body>

    <h1>Faça uma escolha</h1>

    <ul>
        <li><a href="paginas/pag1.html" target="frame">pagina 1</a></li>
        <li><a href="paginas/pag2.html" target="frame">pagina 2</a></li>
        <li><a href="https://www.youtube.com/" target="frame">pagina 3</a></li>
    </ul>

    <iframe src="" name="frame">
    </iframe>
    
</body>
</html>
