<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralização vertical</title>

    <style>
        #container{
            background-color: blueviolet;
            height: 500px;
            padding: 10px;
            position: relative;
        }

        #conteudo{
            background-size: 100%;
            background-color: yellow;
            height: 300px;
            width: 300px;
            position: absolute;


            left: 50%;
            right: 50%;

            transform: translate(-50%, 32%);
        }
    </style>


</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
